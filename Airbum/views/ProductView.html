<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductView</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./ProductView.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="main-title">
        <h1>Shop List</h1>
      </div>
      
      <div class="display-style-btns">
        <button type="button" id="grid-active-btn">
          <i class="fas fa-th"></i>
        </button>
        <button type="button" id="details-active-btn">
          <i class="fas fa-list-ul"></i>
        </button>
      </div>

      <div class="item-list">
        <div class="item">
          <div class="item-img">
              <img src="../images/logo.png" alt="">
            <div class="icon-list">
              <button type="button">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button type="button">
                <i class="fas fa-shopping-cart"></i>
              </button>
              <button type="button">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          </div>

          <div class="item-detail">
            <a href="#" class="item-name">Accent Chair</a>
            <div class="item-price">
              <span class="new-price">¥220.00</span>
              <span class="old-price">¥275.60</span>
            </div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit quam necessitatibus fuga, hic, voluptatum placeat eaque aliquam debitis, magnam neque est aperiam architecto nemo eum cumque suscipit laudantium possimus vel?</p>
            <button type="button" class="add-btn">add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./ProductView.js"></script>
</body>
</html>
