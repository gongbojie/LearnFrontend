<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductView</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./ProductView.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="main-title">
        <h1>Products List</h1>
      </div>
      
      <div class="display-style-btns">
        <button type="button" id="grid-active-btn">
          <i class="fas fa-th"></i>
        </button>
        <button type="button" id="details-active-btn">
          <i class="fas fa-list-ul"></i>
        </button>
      </div>

      <div class="item-list">
        <div class="item">
          <div class="item-img">
              <img class="img-content1" src="../images/airbum_50s_main.jpg" alt="">
              <div class="icon-list">
                <button type="button">
                  <i class="fas fa-sync-alt"></i>
                </button>
                <button type="button">
                  <i class="fas fa-shopping-cart"></i>
                </button>
                <button type="button">
                  <i class="fas fa-heart"></i>
                </button>
              </div>
          </div>

          <div class="item-detail">
            <a href="ProductDetail.html" class="item-name">50s男士内裤</a>
            <div class="item-price">
              <span class="new-price">¥220.00</span>
              <span class="old-price">¥275.60</span>
            </div>
            <div class="colors">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
              <div class="color4"></div>
            </div>
            <p>50s无感莫代尔冰丝男士内裤</p>
            <!-- <button type="button" class="add-btn">add to cart</button> -->
          </div>
        </div>

        <div class="item">
          <div class="item-img">
              <img class="img-content2" src="../images/airbum_80s_main.jpg" alt="">
              <div class="icon-list">
                <button type="button">
                  <i class="fas fa-sync-alt"></i>
                </button>
                <button type="button">
                  <i class="fas fa-shopping-cart"></i>
                </button>
                <button type="button">
                  <i class="fas fa-heart"></i>
                </button>
              </div>
          </div>

          <div class="item-detail">
            <a href="#" class="item-name">80s男士内裤</a>
            <div class="item-price">
              <span class="new-price">¥220.00</span>
              <span class="old-price">¥275.60</span>
            </div>
            <div class="colors_2">
              <div class="color1_2"></div>
              <div class="color2_2"></div>
              <div class="color3_2"></div>
              <div class="color4_2"></div>
            </div>
            <p>80s兰精莫代尔男士内裤</p>
            <!-- <button type="button" class="add-btn">add to cart</button> -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./ProductView.js"></script>
</body>
</html>
